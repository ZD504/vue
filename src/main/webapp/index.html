<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue Demo</title>
<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div v-on:click="handleClick">{{content}}</div>
	</div>
	<script>
		new Vue({
			el: "#root",
			data: {
				content: "hello"
				},
				methods: {
					handleClick: function(){
					this.content = "world"
					}
				}
		})
	</script>
</body>
</html>
